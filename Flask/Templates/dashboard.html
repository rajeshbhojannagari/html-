<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{user.name}}</h1>
    {% if user.logged_in==True %}
    <p>Status: Logged in</p>
    {% else %}
    <p>Status: Not Logged in</p>
    {%endif%}

    <h2>Hobbies:</h2>
    <ul>
    {% for hobby in user.hobbies %}
    <li>{{ hobby }}</li>
    {% endfor %}
    </ul>
</body>
</html>
